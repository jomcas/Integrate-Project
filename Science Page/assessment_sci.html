<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment Science</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/assessment.css" />
    <link rel="stylesheet" href="../css/hover.css" />
    <link href="../css/hover.css" rel="stylesheet" media="all" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../Science Page/css/assessment_quiz.css" />
    <link rel="shortcut icon" href="/images/logo.png" type="image/png" />
  </head>

  <body class="body-sci" onload="start()">
    <nav class="navbar-sci fixed-top">
      <a class="navbar-brand" href="#" style="text-align: center">Assessment</a>
      <div class="right">
        <a class="btn-sci" href="#">QUIT</a>
      </div>
    </nav>

    <div class="main-panel">
      <div class="container-sci" style="float: left">
        <div class="row">
          <div class="column-desc">
            <h1>Instruction</h1>

            <h3>
              Answer all the questions correctly. Passing score is 5 out 10
              question.
            </h3>
            <br />

            <div class="limit">
              <h4>
                Note: if you fail, you need to repeat the lesson to proceed to
                the next lesson.
              </h4>
            </div>
            <br />
            <h3>Happy Learning !</h3>
          </div>
        </div>
      </div>

      <div class="container-sci-question" style="float: left">
        <div class="row">
          <div class="quiz-box custom-box">
            <div class="question-number" id="question-num"></div>
            <div class="question-text"></div>
            <div class="option-container"></div>
            <div class="next-question-button">
              <button type="button" class="btn" onclick="next()">Next</button>
            </div>
            <div class="answers-indicator"></div>
          </div>
          <div class="result-box custom-box hide">
            <h1>Quiz Result</h1>
            <table>
              <tr>
                <td>Total Question</td>
                <td><span class="total-question"></span></td>
              </tr>
              <tr>
                <td>Attempt</td>
                <td><span class="attempt"></span></td>
              </tr>
              <tr>
                <td>Correct</td>
                <td><span class="total-correct" name="tcorrect"></span></td>
              </tr>
              <tr>
                <td>Wrong</td>
                <td><span class="total-wrong"></span></td>
              </tr>
              <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>
              </tr>
              <tr>
                <td>Total Score</td>
                <td><span class="total-score"></span></td>
                <input type="text" name="scoreToDB" id="scoreToDB" />
              </tr>
            </table>
            <button type="button" class="btn" name="again">Try Again</button>
            <button type="button" class="btn" onclick="goHome()">
              Go To Home
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- SCRIPTS LOCATED HERE -->
  <script src="../Science Page/jsp_Science/question.js"></script>
  <script src="../Science Page/jsp_Science/assessment.js"></script>
</html>
